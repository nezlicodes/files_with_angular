<h3>Add your avatar:</h3>
<form [formGroup]="uploadForm" (ngSubmit)="submit()">
  
    <div class="field">
        <label for="name" class="label">Name:</label>
          <input class="input" formControlName="name" placeholder="Enter name">
      </div>
     <div class="field">
           <div class="file">
        <label class="file-label">
          <input class="file-input" type="file" accept="image/*" (change)="showPreview($event)" name="resume">
          <span class="file-cta">
            <span class="file-icon">
              <i class="fa fa-upload"></i>
            </span>
            <span class="file-label">
              Choose a fileâ€¦
            </span>
          </span>
        </label>
      </div>
    <div class="imagePreview" *ngIf="imageURL && imageURL !== ''">
        <img [src]="imageURL" [alt]="uploadForm.value.name" style="height:50%; width:50%">
    </div>
  </div>

    <div class="field">
        <button type="submit" class="button is-primary">Submit</button>
      </div>
</form>
